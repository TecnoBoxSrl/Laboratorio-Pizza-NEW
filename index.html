<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laboratorio Pizza - CalcolaMix & Impasto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #d97706;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b45309;
      }

      /* Print Styles */
      @media print {
        body {
          background: white !important;
          color: black !important;
          /* Critical for saving as PDF with colors */
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        /* Hide background images and overlays */
        .fixed, .absolute.inset-0 {
          display: none !important;
        }
        /* Expand the main card to fit the paper */
        .max-w-lg {
          max-width: 100% !important;
          width: 100% !important;
          box-shadow: none !important;
          border: none !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        /* Hide UI elements that don't make sense on paper */
        .no-print, button, input[type="checkbox"] {
          display: none !important;
        }
        /* Ensure text inputs show their values */
        input {
          border: none !important;
          background: transparent !important;
          padding: 0 !important;
        }
      }
    </style>
