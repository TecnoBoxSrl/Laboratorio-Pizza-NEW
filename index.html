    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }

        .bg-white\/95 { background: white !important; backdrop-filter: none !important; }
        input { border: none !important; background: transparent !important; padding: 2px !important; font-weight: bold !important; }
        /* Ensure everything fits on one page */
        .animate-fade-in { animation: none !important; }
        h1, h2, h3 { color: black !important; }
        .bg-amber-500, .bg-stone-800 { background-color: #f3f4f6 !important; color: black !important; border: 1px solid #ddd !important; }
        .text-amber-600, .text-amber-400 { color: #b45309 !important; }
      }

      /* PDF Generation specific tweaks to ensure it looks like a document */
      .pdf-template { background: white !important; padding: 20px !important; color: black !important; }
    </style>
